<!DOCTYPE html>

<head>
</head>

<body>
    <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" 
    preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
    <rect fill="#777" width="100%" height="100%"></rect>

    <rect x="10" y="0" width="30%" height="100%" fill="#000">
            <animate attributeType="XML" attributeName="x" from="100%" to="60%"
                dur="6s" repeatCount="indefinite" />
    </rect>
    
    <rect x="10" y="0" width="30%" height="100%" fill="#000">
            <animate attributeType="XML" attributeName="x" from="60%" to="40%"
                dur="8s" repeatCount="indefinite" />
    </rect>

    
    <rect x="10" y="0" width="20%" height="100%" fill="#018BSA">
            <animate attributeType="XML" attributeName="x" from="50%" to="-20%"
                dur="4s" repeatCount="indefinite"/>

                
          </rect>


    <rect x="10" y="0" width="20%" height="100%" fill="#94D9D4">
            <animate attributeType="XML" attributeName="x" from="80%" to="-40%"
                dur="8s" repeatCount="indefinite" begin="0"/>
    </rect>
    
    <rect x="10" y="0" width="20%" height="100%" fill="#EDE9DD">
            <animate attributeType="XML" attributeName="x" from="40%" to="0%"
                dur="8s" repeatCount="indefinite" begin="0"/>
    </rect>
    
    <rect x="10" y="0" width="20%" height="100%" fill="#FB9A93">
            <animate attributeType="XML" attributeName="x" from="20%" to="0"
                dur="8s" repeatCount="indefinite" begin="0"/>
    </rect>


<g id="animatedRectangle">
    <rect fill="#94D9D4" x="0" width="20%" height=100%>
            <animate attributeType="XML" attributeName="x" from="100%" to="0%"
            dur="8s" repeatCount="indefinite"/>
    </rect>
</g>
<!--FIRST THREE-->
<rect x="10" y="0" width="20%" height="100%" fill="#FB9A93">
        <animate attributeType="XML" attributeName="x" from="100%" to="0%"
            dur="8s" repeatCount="indefinite"/>
</rect>

<rect x="10" y="0" width="20%" height="100%" fill="#EDE9DD">
        <animate id="animation1" attributeType="XML" attributeName="x" from="100%" to="20%"
            dur="6s" repeatCount="indefinite" begin="0;animation3.end"/>

            <animate id="animation3" attributeType="XML" attributeName="x" from="20%" to="0%"
            dur="2s" repeatCount="indefinite" begin="animation1.end"/>

           
</rect>

<rect x="10" y="0" width="20%" height="100%" fill="#E91333">
        <animate attributeType="XML" attributeName="x" from="100%" to="20%"
            dur="8s" repeatCount="indefinite" begin="0"/>
</rect>

<rect x="10" y="0" width="20%" height="100%" fill="#EDE9DD">
        <animate id="animation1" attributeType="XML" attributeName="x" from="90%" to="30%"
            dur="6s" repeatCount="indefinite" begin="0;animation3.end"/>

            <animate id="animation3" attributeType="XML" attributeName="x" from="40%" to="20%"
            dur="2s" repeatCount="indefinite" begin="animation1.end"/>
           
</rect>

<rect x="10" y="0" width="10%" height="100%" fill="#94D9D4">
        <animate id="animation1" attributeType="XML" attributeName="x" from="100%" to="40%"
            dur="4s" repeatCount="indefinite" begin="0;animation3.end"/>

            <animate id="animation3" attributeType="XML" attributeName="x" from="40" to="-10px"
            dur="4s" repeatCount="indefinite" begin="animation1.end"/>

           
</rect>

<rect x="10" y="0" width="20%" height="100%" fill="#EDE9DD">
        <animate id="animation1" attributeType="XML" attributeName="x" from="100%" to="30%"
            dur="6s" repeatCount="indefinite" begin="0;animation3.end"/>

            <animate id="animation3" attributeType="XML" attributeName="x" from="20%" to="0%"
            dur="2s" repeatCount="indefinite" begin="animation1.end"/>

           
</rect>








<rect x="10" y="0" width="20%" height="100%" fill="#E91333">
        <animate attributeType="XML" attributeName="x" from="100%" to="0"
            dur="8s" repeatCount="indefinite" begin="0"/>
</rect>






<rect x="10" y="0" width="20%" height="100%" fill="#FB9A93">
        <animate attributeType="XML" attributeName="x" from="100%" to="10%"
            dur="8s" repeatCount="indefinite"/>
</rect>
