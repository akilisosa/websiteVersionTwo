<!DOCTYPE html>
<head>

</head>

<body>

    <svg xmlns="http://www.w3.org/2000/svg" xml:lang="en"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="500px" height="500px" viewBox="0 0 500 500">
   <title>SVG Navigation Links</title>
   <defs>
    
</defs>

<style>
        #scaleOne {
                fill:red;
                animation-name: colorChange;
                animation-duration: 4s;
                animation-iteration-count: infinite;
        }

        @keyframes colorChange{
                25%{fill:green;}
                50%{fill:lavender;}
                75%{fill:blueviolet;}
                100%{fill:cyan;}
        }

        #scaleTwo {
                transform:scale(1);
                animation-name: makebig;
                animation-duration: 4s;
                animation-iteration-count: infinite;
        }


        @keyframes makebig{
                
                100%{transform:scale(10);}
        }
</style>


<!--background-->
<rect height="100%" width="100%" fill="grey"></rect>

<rect id="scaleOne" x="40%" y="40%" height="20%" width="20%" z-index="-2" fill="#35af8a">
        <animate attributeType="XML" attributeName="width" from="20%" to="100%"
          dur="8s" repeatCount="indefinite"/>
        <animate attributeType="XML" attributeName="height" from="20%" to="100%"
          dur="8s" repeatCount="indefinite"/>
        <animate attributeType="XML" attributeName="y" from="40%" to="0%"
         dur="8s" repeatCount="indefinite"/>
         <animate attributeType="XML" attributeName="x" from="40%" to="0%"
         dur="8s" repeatCount="indefinite"/>
 
    </rect>
    <g>
        <rect  x="40%" y="40%" height="20%" width="20%" fill="#35af8a">
         <animate  attributeType="XML" attributeName="width" from="20%" to="100%"
          dur="8s" repeatCount="indefinite" begin="2s;op.end+2s"/>
       <animate  attributeType="XML" attributeName="height" from="20%" to="100%"
         dur="8s" repeatCount="indefinite" begin="2s;op.end+2s"/>
       <animate  attributeType="XML" attributeName="y" from="40%" to="0%"
        dur="8s" repeatCount="indefinite" begin="2s;op.end+2s"/>
       <animate  attributeType="XML" attributeName="x" from="40%" to="0%"
       dur="8s" repeatCount="indefinite" begin="2s;op.end+2"/>
</rect>
    </g>



<g>
    <rect id="scaleOne" x="40%" y="40%" height="20%" width="20%" fill=red>
     <animate  attributeType="XML" attributeName="width" from="20%" to="100%"
      dur="8s" repeatCount="indefinite" begin="4s;op.end+4s"/>
   <animate  attributeType="XML" attributeName="height" from="20%" to="100%"
     dur="8s" repeatCount="indefinite" begin="4s;op.end+4s"/>
   <animate  attributeType="XML" attributeName="y" from="40%" to="0%"
    dur="8s" repeatCount="indefinite" begin="4s;op.end+4s"/>
   <animate  attributeType="XML" attributeName="x" from="40%" to="0%"
   dur="8s" repeatCount="indefinite" begin="4s;op.end+4"/>
</rect>
</g>

<!--top left-->        
<rect x="0" y="0" width="20%" height="100%" fill="#00846e">
        <animate attributeType="XML" attributeName="width" from="0%" to="40%"
            dur="16s" repeatCount="indefinite"/>
            <animate attributeType="XML" attributeName="height" from="0%" to="60%"
            dur="16s" repeatCount="indefinite"/>
    </rect>
<!--top right-->
<rect x="100%" y="0" width="60%" height="40%" fill="#00846e">
        <animate attributeType="XML" attributeName="x" from="100%" to="40%"
            dur="16s" repeatCount="indefinite"/>
            <animate attributeType="XML" attributeName="height" from="0%" to="40%"
            dur="16s" repeatCount="indefinite"/>
    </rect>

<!--bottom right-->
    <rect x="100%" y="100%" width="40%" height="60%" fill="#00846e">
            <animate attributeType="XML" attributeName="x" from="100%" to="60%"
                dur="16s" repeatCount="indefinite"/>
                <animate attributeType="XML" attributeName="y" from="100%" to="40%"
                dur="16s" repeatCount="indefinite"/>
        </rect>
<!--bottom left-->
        <rect x="0%" y="100%" width="60%" height="40%" fill="#00846e">
                <animate attributeType="XML" attributeName="width" from="0%" to="60%"
                    dur="16s" repeatCount="indefinite"/>
                    <animate attributeType="XML" attributeName="y" from="100%" to="60%"
                    dur="16s" repeatCount="indefinite"/>
            </rect>

        
            <!-- middle part going out-->
          
        
        
        <g>
                <rect  x="40%" y="40%" height="20%" width="20%" fill="#4d6e81">
                 <animate  attributeType="XML" attributeName="width" from="20%" to="100%"
                  dur="8s" repeatCount="indefinite" begin="6s;op.end+6s"/>
               <animate  attributeType="XML" attributeName="height" from="20%" to="100%"
                 dur="8s" repeatCount="indefinite" begin="6s;op.end+6s"/>
               <animate  attributeType="XML" attributeName="y" from="40%" to="0%"
                dur="8s" repeatCount="indefinite" begin="6s;op.end+6s"/>
               <animate  attributeType="XML" attributeName="x" from="40%" to="0%"
               dur="8s" repeatCount="indefinite" begin="6s;op.end+6"/>
        </rect>
            </g>

                <animate id="animation3" attributeType="XML" attributeName="width" from="0%" to="0%"
                  dur="4s" begin="0,animation4.end"/>

                <animate id="animation4" attributeType="XML" attributeName="width" from="20%" to="100%"
                  dur="8s" begin="animation3.end"/>
                <animate attributeType="XML" attributeName="height" from="20%" to="100%"
                  dur="8s" begin="animation3.end"/>
                <animate attributeType="XML" attributeName="y" from="40%" to="0%"
                 dur="8s" begin="animation3.end"/>
                 <animate attributeType="XML" attributeName="x" from="40%" to="0%"
                 dur="8s" begin="animation3.end"/>
-->

<g class="slowRects" >


<!--top left-->
<rect x="0" y="0" width="40%" height="60%" fill="#00d2da">
        <animate attributeType="XML" attributeName="width" from="0%" to="60%"
            dur="12s" repeatCount="indefinite"/>
            <animate attributeType="XML" attributeName="height" from="0%" to="40%"
            dur="12s" repeatCount="indefinite"/>
    </rect>
<!--top right-->
<rect x="100%" y="0" width="40%" height="60%" fill="#00d2da">
        <animate attributeType="XML" attributeName="x" from="100%" to="60%"
            dur="12s" repeatCount="indefinite"/>
            <animate attributeType="XML" attributeName="height" from="0%" to="60%"
            dur="12s" repeatCount="indefinite"/>
    </rect>

<!--bottom right-->
    <rect x="100%" y="100%" width="60%" height="40%" fill="#00d2da">
            <animate attributeType="XML" attributeName="x" from="100%" to="40%"
                dur="12s" repeatCount="indefinite"/>
                <animate attributeType="XML" attributeName="y" from="100%" to="60%"
                dur="12s" repeatCount="indefinite"/>
        </rect>
<!--bottom left-->
        <rect x="0%" y="100%" width="40%" height="60%" fill="#00d2da">
                <animate attributeType="XML" attributeName="width" from="0%" to="40%"
                    dur="12s" repeatCount="indefinite"/>
                    <animate attributeType="XML" attributeName="y" from="100%" to="40%"
                    dur="12s" repeatCount="indefinite"/>
            </rect>
        </g>

            <path d="M 250,200 300,250 250,300 z" fill=green>
                    <animate attributeType="XML" attributeName="d" 
                    
                    from="M 250,200 300,250 250,300 z"
                    to="M 500,200 550,250 500,300 z"
                    dur="4s" repeatCount="indefinite"/>

            </path>
            <path d="M 250,200 200,250 250,300 z" fill=green></path>

            <path d="M 200,250 250,200 300,250 z" fill=green></path>
            <path d="M 200,250 250,300 300,250 z" fill=green></path>

        -->

 
<!--top left -->

<rect x="0" y="0" width="20%" height="100%" fill="#FFBCB3">
        <animate attributeType="XML" attributeName="width" from="0%" to="20%"
            dur="6s" repeatCount="indefinite"/>
            <animate attributeType="XML" attributeName="height" from="0%" to="20%"
            dur="6s" repeatCount="indefinite"/>
            
            <animate attributeType="XML" attributeName="x" from="0%" to="20%"
            dur="6s" repeatCount="indefinite"/>
            <animate attributeType="XML" attributeName="y" from="0%" to="40%"
            dur="6s" repeatCount="indefinite"/>

    </rect>
<!--top right-->
<rect x="100%" y="0" width="60%" height="40%" fill="#FFBCB3">
        <animate attributeType="XML" attributeName="width" from="0%" to="20%"
            dur="6s" repeatCount="indefinite"/>
            <animate attributeType="XML" attributeName="height" from="0%" to="20%"
            dur="6s" repeatCount="indefinite"/>
            
            <animate attributeType="XML" attributeName="x" from="100%" to="40%"
            dur="6s" repeatCount="indefinite"/>
            <animate attributeType="XML" attributeName="y" from="0%" to="20%"
            dur="6s" repeatCount="indefinite"/>
    </rect>

<!--bottom right-->
    <rect x="100%" y="100%" width="40%" height="60%" fill="#FFBCB3">
        <animate attributeType="XML" attributeName="width" from="0%" to="20%"
        dur="6s" repeatCount="indefinite"/>
        <animate attributeType="XML" attributeName="height" from="0%" to="20%"
        dur="6s" repeatCount="indefinite"/>
        
        <animate attributeType="XML" attributeName="x" from="100%" to="60%"
        dur="6s" repeatCount="indefinite"/>
        <animate attributeType="XML" attributeName="y" from="100%" to="40%"
        dur="6s" repeatCount="indefinite"/>
        </rect>
<!--bottom left-->
        <rect x="0%" y="100%" width="60%" height="40%" fill="#FFBCB3">
                <animate attributeType="XML" attributeName="width" from="0%" to="20%"
        dur="6s" repeatCount="indefinite"/>
        <animate attributeType="XML" attributeName="height" from="0%" to="20%"
        dur="6s" repeatCount="indefinite"/>
        
        <animate attributeType="XML" attributeName="x" from="0%" to="40%"
        dur="6s" repeatCount="indefinite"/>
        <animate attributeType="XML" attributeName="y" from="100%" to="60%"
        dur="6s" repeatCount="indefinite"/>
            </rect>


    
</svg>



</body>

</html>
