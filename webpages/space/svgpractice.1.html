<!DOCTYPE html>
<head>

</head>

<body>

    <svg xmlns="http://www.w3.org/2000/svg" xml:lang="en"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="500px" height="500px" viewBox="0 0 500 500">
   <title>SVG Navigation Links</title>
   <defs></defs>
   <style> 
        text{
            font: bold 2em "Palatino Linotype", "Book Antiqua", Palatino, serif;
            text-anchor:middle;
            fill:pink;
        }

        text a:link, text a:visited{
            text-decoration: underline;
            fill:pink;
        }

        text a:hover{
            fill:lightskyblue;
            
        }
    </style>

   
   <rect height="100%" width="100%" fill="pink"></rect>

   <!--line that shows up at the end with a delay-->
   <line x1="200%" y1="50%" x2="300%" y2="50%" style="stroke:rgb(255,0,0);stroke-width:5em">

        <animate id="animation1" attributeType="XML" attributeName="x1" from="200%" to="200%"
            dur="4s" begin="0;animation2.end"/>


        <animate id="animation2" attributeType="XML" attributeName="x1" from="200%" to="-100%"
            dur="4s"  begin="animation1.end"/>

        <animate attributeType="XML" attributeName="x2" from="300%" to="0%"
            dur="4s"  begin="animation1.end"/>
    
    </line>

    <text x="50%" y="52%" role="heading"><a xlink:href="/animationportfolio.html">Check out our portfolio!</a></text>


   <!--middle line-->
   <!-- right to left-->
   <line x1="10%" y1="0" x2="20%" y2="10%" style="stroke:#cd004d;stroke-width:5em">

   
        <animate attributeType="XML" attributeName="x1" from="100%" to="-50%"
            dur="8s" repeatCount="indefinite" begin="0"/>
        
        <animate attributeType="XML" attributeName="y1" from="0%" to="150%"
        dur="8s" repeatCount="indefinite" begin="0"/>

        <animate attributeType="XML" attributeName="x2" from="150%" to="0%"
            dur="8s" repeatCount="indefinite" begin="0"/>
        
        <animate attributeType="XML" attributeName="y2" from="-50%" to="100%"
        dur="8s" repeatCount="indefinite" begin="0"/>


    
    
    </line>

    <!--line above middle line-->
    <!--left to right-->

    <line x1="10%" y1="0" x2="20%" y2="10%" style="stroke:#6460ac;stroke-width:5em">

            <animate attributeType="XML" attributeName="x1" from="-80%" to="70%"
            dur="8s" repeatCount="indefinite" begin="0"/>
        
        <animate attributeType="XML" attributeName="y1" from="150%" to="0%"
        dur="8s" repeatCount="indefinite" begin="0"/>

        <animate attributeType="XML" attributeName="x2" from="-30%" to="120%"
            dur="8s" repeatCount="indefinite" begin="0"/>
        
        <animate attributeType="XML" attributeName="y2" from="100%" to="-50%"
        dur="8s" repeatCount="indefinite" begin="0"/>

        
        
        </line>

         <!--line above middle line line-->
         <!--right to left -->

    <line x1="10%" y1="0" x2="20%" y2="10%" style="stroke:#008ad2;stroke-width:5em">

            <animate attributeType="XML" attributeName="x1" from="40%" to="-110%"
            dur="8s" repeatCount="indefinite" begin="0"/>
        
        <animate attributeType="XML" attributeName="y1" from="0%" to="150%"
        dur="8s" repeatCount="indefinite" begin="0"/>

        <animate attributeType="XML" attributeName="x2" from="90%" to="-60%"
            dur="8s" repeatCount="indefinite" begin="0"/>
        
        <animate attributeType="XML" attributeName="y2" from="-50%" to="100%"
        dur="8s" repeatCount="indefinite" begin="0"/>

        
        
        </line>

            <!--line above middle line line line-->
            <!--left to right-->

    <line x1="10%" y1="0" x2="20%" y2="10%" style="stroke:#0cb14b;stroke-width:5em">

            <animate attributeType="XML" attributeName="x1" from="-140%" to="10"
            dur="8s" repeatCount="indefinite" begin="0"/>
        
        <animate attributeType="XML" attributeName="y1" from="150%" to="0%"
        dur="8s" repeatCount="indefinite" begin="0"/>

        <animate attributeType="XML" attributeName="x2" from="-90%" to="60%"
            dur="8s" repeatCount="indefinite" begin="0"/>
        
        <animate attributeType="XML" attributeName="y2" from="100%" to="-50%"
        dur="8s" repeatCount="indefinite" begin="0"/>

        
        
        </line>



<!--line below middle line-->
<!--line right to left-->
        <line x1="10%" y1="0" x2="20%" y2="10%" style="stroke:#f37020;stroke-width:5em">

   
                <animate attributeType="XML" attributeName="x1" from="-50%" to="100%"
                    dur="8s" repeatCount="indefinite" begin="0"/>
                
                <animate attributeType="XML" attributeName="y1" from="180%" to="30%"
                dur="8s" repeatCount="indefinite" begin="0"/>
        
                <animate attributeType="XML" attributeName="x2" from="0%" to="150%"
                    dur="8s" repeatCount="indefinite" begin="0"/>
                
                <animate attributeType="XML" attributeName="y2" from="130%" to="-20%"
                dur="8s" repeatCount="indefinite" begin="0"/>
        
        
            
            
            </line>
<!--line below middle line line-->
            <line x1="10%" y1="0" x2="20%" y2="10%" style="stroke:#fcb712;stroke-width:5em">

   
                    <animate attributeType="XML" attributeName="x1" from="100%" to="-50%"
                        dur="8s" repeatCount="indefinite" begin="0"/>
                    
                    <animate attributeType="XML" attributeName="y1" from="60%" to="210%"
                    dur="8s" repeatCount="indefinite" begin="0"/>
            
                    <animate attributeType="XML" attributeName="x2" from="150%" to="0%"
                        dur="8s" repeatCount="indefinite" begin="0"/>
                    
                    <animate attributeType="XML" attributeName="y2" from="10%" to="160%"
                    dur="8s" repeatCount="indefinite" begin="0"/>
            
            
                
                
                </line>
<!--line below middle line line line-->
                <line x1="10%" y1="0" x2="20%" y2="10%" style="stroke:#fedb89;stroke-width:5em">

   
                        <animate attributeType="XML" attributeName="x1" from="-50%" to="100%"
                            dur="8s" repeatCount="indefinite" begin="0"/>
                        
                        <animate attributeType="XML" attributeName="y1" from="240%" to="90%"
                        dur="8s" repeatCount="indefinite" begin="0"/>
                
                        <animate attributeType="XML" attributeName="x2" from="0%" to="150%"
                            dur="8s" repeatCount="indefinite" begin="0"/>
                        
                        <animate attributeType="XML" attributeName="y2" from="190%" to="40%"
                        dur="8s" repeatCount="indefinite" begin="0"/>
                
                
                    
                    
                    </line>

                   




</svg>



</body>

</html>
