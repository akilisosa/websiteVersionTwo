<body>
    <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" 
    preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
    <rect fill="#777" width="100%" height="100%"></rect>

    <rect x="10" y="0" width="30%" height="100%" fill="#000">
            <animate attributeType="XML" attributeName="x" from="60%" to="100%"
                dur="6s" repeatCount="indefinite" />
    </rect>
    
    <rect x="10" y="0" width="30%" height="100%" fill="#000">
            <animate attributeType="XML" attributeName="x" from="-40%" to="60%"
                dur="8s" repeatCount="indefinite" />
    </rect>

    <rect x="10" y="0" width="20%" height="100%" fill="#0184D1">
            <animate attributeType="XML" attributeName="x" from="40%" to="80%"
                dur="8s" repeatCount="indefinite" begin="0"/>
    </rect>
    
    <rect x="10" y="0" width="20%" height="100%" fill="#0184D1">
            <animate attributeType="XML" attributeName="x" from="-40%" to="40%"
                dur="8s" repeatCount="indefinite" begin="0"/>
    </rect>
    
    <rect x="10" y="0" width="20%" height="100%" fill="#FE377F">
            <animate attributeType="XML" attributeName="x" from="50%" to="100%"
                dur="8s" repeatCount="indefinite" begin="0"/>
    </rect>


<g id="animatedRectangle">
    <rect fill="#B8F2E6" x="0" width="20%" height=100%>
            <animate attributeType="XML" attributeName="x" from="0%" to="100%"
            dur="8s" repeatCount="indefinite"/>
    </rect>
</g>
<!--FIRST THREE-->
<rect x="10" y="0" width="20%" height="100%" fill="#AED9E0">

</rect>

<rect x="10" y="0" width="20%" height="100%" fill="#AED9E0">

            <animate id="animation3" attributeType="XML" attributeName="x" from="0%" to="20%"
            dur="2s" repeatCount="indefinite" begin="animation1.end"/>

           
</rect>

<rect x="10" y="0" width="20%" height="100%" fill="#FB7EE4">

</rect>

<rect x="10" y="0" width="20%" height="100%" fill="#FB7EE4">

            dur="6s" repeatCount="indefinite" begin="1.5;animation3.end"/>

            <animate id="animation3" attributeType="XML" attributeName="x" from="0%" to="20%"
            dur="2s" repeatCount="indefinite" begin="animation1.end"/>
           
</rect>

<rect x="10" y="0" width="10%" height="100%" fill="#B7459B">
        <animate id="animation1" attributeType="XML" attributeName="x" from="40%" to="100%"
            dur="4s" repeatCount="indefinite" begin="0;animation3.end"/>

            <animate id="animation3" attributeType="XML" attributeName="x" from="-10%" to="40%"
            dur="4s" repeatCount="indefinite" begin="animation1.end"/>

           
</rect>

<rect x="10" y="0" width="20%" height="100%" fill="#B7459B">
        <animate id="animation1" attributeType="XML" attributeName="x" from="20%" to="100%"
            dur="6s" repeatCount="indefinite" begin="7;animation3.end"/>

            <animate id="animation3" attributeType="XML" attributeName="x" from="0%" to="20%"
            dur="2s" repeatCount="indefinite" begin="animation1.end"/>

           
</rect>








<rect x="10" y="0" width="20%" height="100%" fill="#FE377F">

</rect>
